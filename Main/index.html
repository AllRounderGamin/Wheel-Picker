<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Benjo's Wheel Picker</title>
    <link href="./stylesheet.css" rel="stylesheet">
    <script src="index.js" type="module"></script>
    <script src="wheel.js" type="module"></script>
</head>
<body>
<div id="addWheelArea">
    <div id="addWheel">
        <button id="addWheelButton" type="button">Add Wheel</button>
    </div>
</div>
<div id="main">
    <div id="wheelArea">

    </div>
    <div id="settingsArea">
        <p> This is where settings will be displayed. Click a wheel's settings button to edit! </p>
    </div>
</div>
</body>

<template id="option">
        <label>Item Name
            <input class="item" type="text">
        </label>
        <label>Color
            <input class="color" type="text">
        </label>
        <button class="remove" type="button">Remove Option</button>
</template>

</html>
